    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Paul Allen", "label": "Paul Allen", "shape": "dot", "size": 20}, {"color": "#97c2fc", "id": " Microsoft, William Henry Gates III, co-founder, Microsoft, Gates, founder", "label": " Microsoft, William Henry Gates III, co-founder, Microsoft, Gates, founder", "shape": "dot", "size": 20}, {"color": "#97c2fc", "id": "Microsoft\u0027s", "label": "Microsoft\u0027s", "shape": "dot", "size": 20}, {"color": "#97c2fc", "id": " software", "label": " software", "shape": "dot", "size": 20}, {"color": "#97c2fc", "id": "Gates III", "label": "Gates III", "shape": "dot", "size": 20}, {"color": "#97c2fc", "id": " co-founder, co-founder", "label": " co-founder, co-founder", "shape": "dot", "size": 20}, {"color": "#97c2fc", "id": " co-founder", "label": " co-founder", "shape": "dot", "size": 20}, {"color": "#97c2fc", "id": " ", "label": " ", "shape": "dot", "size": 20}, {"color": "#97c2fc", "id": "Gates", "label": "Gates", "shape": "dot", "size": 20}]);
                  edges = new vis.DataSet([{"from": "Paul Allen", "label": " founder", "length": 500, "to": " Microsoft, William Henry Gates III, co-founder, Microsoft, Gates, founder"}, {"from": "Microsoft\u0027s", "label": " founder", "length": 500, "to": " software"}, {"from": "Gates III", "label": " CEO", "length": 500, "to": " co-founder, co-founder"}, {"from": "Gates III", "label": " president", "length": 500, "to": " co-founder"}, {"from": "Microsoft\u0027s", "label": " founder", "length": 500, "to": " co-founder"}, {"from": "Gates III", "label": " chief software architect", "length": 500, "to": " "}, {"from": "Microsoft\u0027s", "label": " co-founder", "length": 500, "to": " "}, {"from": "Gates", "label": " chief software architect", "length": 500, "to": " "}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
